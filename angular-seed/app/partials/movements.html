<p>Výpis pohybů | <a ng-href="/new-movement"> + </a></p>

<ul>
	<li ng-repeat="movement in movements">
		{{movement.amount}} {{movement.name}} 
		<a ng-click="remove(movement._id)">x</a> 
		<a ng-href="/edit-movement/{{movement._id}}">e</a> 
		( <span ng-repeat="type in movement.listTypes">
			<span ng-show="type.check">{{type.name}},</span> </span> )
	</li>
</ul>
