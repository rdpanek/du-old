<div class="alert alert-success" ng-repeat="movement in movements" ng-href="/edit-movement/{{movement._id}}">
	<strong>{{movement.amount}}</strong> {{movement.name}} 
	<hr>
	 
	<a class="btn btn-small" ng-href="/view-movement/{{movement._id}}">Více</a> 
	Obálky: 
	<span ng-repeat="type in movement.listTypes">
		<span ng-show="type.check">{{type.name}},</span> </span>
</div>
