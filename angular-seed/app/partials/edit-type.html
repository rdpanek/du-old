<p>
Zadání nového typu.
</p>

<form class="well" ng-submit="update()">

  <fieldset>
    <input type="text" ng-model="type.name" class="input-xxlarge" required placeholder="Název">
    <input type="text" ng-model="type.color" placeholder="Barva">
  </fieldset>


  <div class="form-actions">
  		<button type="submit" class="btn btn-success btn-large">Uložit</button>
  		<button type="button" class="btn" ng-click="close()">Zavřít</button>
  </div>

</form>
